<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="fundo.css">
    <link rel="stylesheet" href="formulario3.css">
    <script type="text/javascript">

        function caixa_alta(tag) {
            tag.value = tag.value.toUpperCase();
        }
        function caixa_baixa(tag){
            tag.value = tag.value.toLowerCase();
            tag.style = "color: red; font-weight: bold";
        }
    </script>

</head>
<body>
    <div class="topo">
        <div class="logo"><img src="logo1.png" width="65" height="65" alt="LOGO">
        </div>        
        <div class="menu">
            <ul>
                <li>
                    <div class="acao_menu">
                        <button class="botao_menu">MENU X</button>
                        <div class="submenu">
                            <a href="#pagina">opção 1</a>
                            <a href="#pagina">opção 2</a>
                            <a href="#pagina">opção 3</a>
                        </div>
                    </div>
                </li>
                <li><a href="setima_pagina.html">MENU 1</a></li>
                <li><a href="cadastro.html">MENU 2</a></li>
                <li><a href="#pagina">MENU 3</a></li>
            </ul>
            </div>
    </div>
    <div class="formulario">
        <form >
        <div class="grid">
            <label>Nome</label>
            <input type="text" name="cp_nome" placeholder="Seu nome completo..." required onblur="caixa_alta(this)">
            <label>E-mail</label>
            <input type="email" name="cp_email" placeholder="seuemail@email.com" required onblur="caixa_baixa(this)">
            <label>Estado</label>
            <select>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Santa Catarina</option>
            </select>
            <label>Comentário</label>
            <textarea placeholder="Digite seu comentário aqui..."></textarea required>
        </div>
        <input type="submit" name="bt_enviar" value="Enviar">
        <input type="reset" name="bt_limpar" value="Limpar">
        </form>
    </div>

</body>
</html>
